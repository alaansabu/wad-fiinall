<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/chatboat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Chatbot Toggle Button -->
    <button class="chatbot-toggle" id="chatbotToggle">
        <i class="fas fa-robot"></i>
    </button>

    <!-- Chatbot Widget -->
    <div class="chatbot-widget" id="chatbotWidget">
        <div class="chatbot-header">
            <h3>
                <i class="fas fa-robot"></i>
                AI Assistant
            </h3>
            <button class="chatbot-close" id="chatbotClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="chatbot-messages" id="chatbotMessages">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h4>Hello! I'm your AI Assistant</h4>
                <p>I can help you with posts, meetings, profiles, and connections. How can I assist you today?</p>
                <div class="quick-questions">
                    <button class="quick-question" data-question="How do I create a post?">
                        How to create a post?
                    </button>
                    <button class="quick-question" data-question="How do I schedule a meeting?">
                        Schedule a meeting
                    </button>
                    <button class="quick-question" data-question="How do I update my profile?">
                        Update profile
                    </button>
                </div>
            </div>
        </div>
        
        <div class="chatbot-input">
            <input type="text" id="chatbotInput" placeholder="Ask me anything about the app..." maxlength="500">
            <button class="send-btn" id="sendBtn" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="./assets/js/chatboat.js"></script>
</body>
</html>
