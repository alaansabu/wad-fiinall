<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/messages.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="chat-app">
    <!-- Sidebar -->
    <div class="chat-sidebar">
      <h2>Messages</h2>
      <ul id="chat-list">
        <!-- Conversations will be loaded here dynamically -->
      </ul>
    </div>

    <!-- Chat Area -->
    <div class="chat-main">
      <div class="chat-header">
  <span id="chat-user">Select a conversation</span>
        <div class="chat-actions">
          <button aria-label="Start voice call"><i class="fas fa-phone" aria-hidden="true"></i></button>
          <button aria-label="Start video call"><i class="fas fa-video" aria-hidden="true"></i></button>
        </div>
      </div>

      <div class="chat-box" id="chat-box">
  <p class="placeholder">Select a conversation to view meeting details</p>
      </div>

      <div class="chat-actions-row" id="meeting-actions">
        <button id="acceptBtn" class="action-accept">Accept</button>
        <button id="rejectBtn" class="action-reject">Reject</button>
      </div>

      <div class="chat-input">
  <input type="text" id="message-input" placeholder="Type a message..." disabled>
  <button onclick="sendMessage()" disabled id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- Socket.io client -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="./assets/js/messages.js"></script>
</body>
</html>
