<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="./assets/css/userprofile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="site-name">Investor Connect</div>

  <div class="profile-page">
    <header class="profile-header">
      <div class="profile-photo-container">
        <img id="profilePhoto" src="" alt="Profile Photo" class="profile-photo">
      </div>

      <section class="profile-details">
        <div class="name-and-button">
          <h2 id="profileName" class="profile-username">John Doe</h2>
          <div class="profile-actions">
            <button id="followBtn" class="follow-btn hidden">Follow</button>
            <button id="editProfileBtn" class="edit-profile-btn">Edit Profile</button>
          </div>
        </div>

        <div class="profile-stats">
          <div class="stat-item">
            <span id="postCount" class="stat-number">0</span>
            <span class="stat-label">Posts</span>
          </div>
          <div class="stat-item">
            <span id="videoCount" class="stat-number">0</span>
            <span class="stat-label">Videos</span>
          </div>
          <div class="stat-item">
            <span id="followerCount" class="stat-number">0</span>
            <span class="stat-label">Followers</span>
          </div>
          <div class="stat-item">
            <span id="followingCount" class="stat-number">0</span>
            <span class="stat-label">Following</span>
          </div>
        </div>

        <p id="profileMessage" class="profile-message"></p>

        <div class="profile-bio-info">
          <p id="profileBio" class="bio-line">Bio: Add something about yourself...</p>
          <p id="profileAge" class="bio-line">Age: --</p>
          <p id="profileDob" class="bio-line">DOB: --</p>
          <p id="profileEmail" class="bio-line">Email: --</p>
          <p id="profilePhone" class="bio-line">Phone: --</p>
        </div>
      </section>
    </header>

    <nav class="content-tabs">
      <button class="tab-button active" data-content="posts"><i class="fas fa-th"></i> POSTS</button>
      <button class="tab-button" data-content="videos"><i class="fas fa-video"></i> VIDEOS</button>
    </nav>

    <div class="content-area">
      <div id="postsContainer" class="content-grid active"></div>
      <div id="videosContainer" class="content-grid hidden"></div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
  <button class="close-modal-btn" id="closeModalIcon" aria-label="Close edit profile modal" title="Close"><i class="fas fa-times" aria-hidden="true"></i></button>
      <h2>Edit Profile</h2>
      <form id="editProfileForm">
  <label for="editFirstName">First Name</label>
  <input type="text" id="editFirstName" required placeholder="First name" title="First name">

  <label for="editSurname">Surname</label>
  <input type="text" id="editSurname" required placeholder="Surname" title="Surname">

  <label for="editAge">Age</label>
  <input type="number" id="editAge" required placeholder="Age" title="Age">

  <label for="editDob">Date of Birth</label>
  <input type="date" id="editDob" required title="Date of birth">

  <label for="editEmail">Email</label>
  <input type="email" id="editEmail" required placeholder="you@example.com" title="Email">

  <label for="editPhone">Phone</label>
  <input type="tel" id="editPhone" required placeholder="Phone number" title="Phone number">

  <label for="editProfilePic">Profile Picture</label>
  <input type="file" id="editProfilePic" accept="image/*" title="Profile picture">

        <button type="submit">Save Changes</button>
        <button type="button" id="closeModal">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Edit Bio Modal -->
  <div id="bioModal" class="modal hidden">
    <div class="modal-content">
  <button class="close-modal-btn" id="closeBioModalIcon" aria-label="Close edit bio modal" title="Close"><i class="fas fa-times" aria-hidden="true"></i></button>
      <h2>Edit Bio</h2>
      <form id="editBioForm">
        <textarea id="bioInput" rows="4" placeholder="Write something about yourself..." required></textarea>
        <button type="submit">Save Bio</button>
        <button type="button" id="closeBioModal">Cancel</button>
      </form>
    </div>
  </div>

  <script src="./assets/js/userprofile.js"></script>
</body>
</html>
